<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    <div class="container">
      <div class="box-result">
        <h4 class="title title-result">Your Result</h4>
        <div class="box-counter">
          <span class="result-counter">76</span>
          <span class="hundred-total">of 100</span>
        </div>
        <h2 class="note">Great</h2>
        <p class="message">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="box-summary">
        <h4 class="title title-summary">Summary</h4>

        <div class="box-category reaction">
          <div class="category">
            <img src="assets/images/icon-reaction.svg" alt="">
            <span class="text-category text-reaction">Reaction</span>
          </div>
          <div class="score">
            <span class="score-total">80 <span class="hundred"> / 100</span></span>
          </div>
        </div>

          <div class="box-category memory">
            <div class="category">
              <img src="assets/images/icon-memory.svg" alt="">
              <span class="text-category text-memory">Memory</span>
            </div>
            <div class="score">
              <span class="score-total">92 <span class="hundred"> / 100</span></span>
            </div>
        </div>

        <div class="box-category verbal">
          <div class="category">
            <img src="assets/images/icon-verbal.svg" alt="">
            <span class="text-category text-verbal">Verbal</span>
          </div>
          <div class="score">
            <span class="score-total">61 <span class="hundred"> / 100</span></span>
          </div>
      </div>

      <div class="box-category visual">
        <div class="category">
          <img src="assets/images/icon-visual.svg" alt="">
          <span class="text-category text-visual">Visual</span>
        </div>
        <div class="score">
          <span class="score-total">72 <span class="hundred"> / 100</span></span>
        </div>
    </div>
      
    <a class="btn" href="#">Continue</a>
    </div>
  </body>
</html>
